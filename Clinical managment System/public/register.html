<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Acupuncture Clinic</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/register_styles.css">
</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>

    <section class="registration-form">
        <!-- Registration form fields go here -->
        <!-- For example: -->
        <form>
            <!-- Form fields -->
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <!-- Other form fields as needed -->

            <!-- Register link -->
            <a href="login.html" class="register-link">Register</a>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Acupuncture Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
