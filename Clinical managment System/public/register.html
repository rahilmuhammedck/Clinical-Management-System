<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Acupuncture Clinic</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/register_styles.css">
</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>

    <section class="registration-form">
        <!-- Registration form fields go here -->
        <!-- For example: -->
        <form id="registrationForm">
            <!-- Form fields -->
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <!-- Other form fields as needed -->

            <!-- Register button -->
            <button type="submit" class="register-button">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Acupuncture Clinic. All rights reserved.</p>
    </footer>

    <!-- JavaScript code -->
    <script>
        // Function to handle user registration
        function registerUser() {
            // Get the form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username is already registered
            if (localStorage.getItem(username)) {
                alert("Username already exists. Please choose a different one.");
                return;
            }

            // Store the credentials in localStorage
            localStorage.setItem(username, password);
            alert("Registration successful. You can now login with your credentials.");
            
            // Redirect to login page
            window.location.href = "login.html";
        }

        // Add event listener to the registration form
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            registerUser(); // Call the registerUser function
        });
    </script>
</body>
</html>
