<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_styles.css"> <!-- Link to login page CSS file -->
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <section>
        <form id="loginForm" onsubmit="login(event)">
            <label for="userType">Login As:</label><br>
            <select id="userType" name="userType">
                <option value="admin">Admin</option>
                <option value="patient">Patient</option>
            </select><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Acupuncture Clinic. All rights reserved.</p>
    </footer>

    <script>
    // Function to handle user login
    function loginUser() {
        // Get the form values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var userType = document.getElementById("userType").value;

        // Check if the user is an admin
        if (userType === "admin") {
            // Check if the static admin credentials are correct
            if (username === "admin" && password === "admin123") {
                // Redirect to the admin dashboard
                window.location.href = "views/admin/admin_dashboard.html";
                return;
            } else {
                // Display an error message for incorrect admin credentials
                alert("Invalid admin credentials. Please try again.");
                return;
            }
        }

        // Check if the username exists in local storage
        var storedPassword = localStorage.getItem(username);

        // Check if the stored password matches the entered password
        if (storedPassword === password) {
            // Redirect to the patient dashboard
            window.location.href = "views/patient/patient_dashboard.html";
        } else {
            // Display an error message for incorrect patient credentials
            alert("Invalid username or password. Please try again.");
        }
    }

    // Add event listener to the login form
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        loginUser(); // Call the loginUser function
    });
</script>
</body>
</html>
