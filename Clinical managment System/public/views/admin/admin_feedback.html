<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback</title>
    <link rel="stylesheet" href="css/admin_styles.css"> <!-- Link to admin dashboard CSS file -->
</head>
<body>
    <header>
        <h1>Admin Feedback</h1>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html">Dashboard</a></li>
                <li><a href="admin_appointments.html">Appointments</a></li>
                <li><a href="admin_payment.html">Payment</a></li>
                <li><a href="admin_feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section class="feedback-list">
        <h2>Feedback from Patients</h2>
        <ul id="feedbackList">
            <!-- Feedback entries will be dynamically added here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Acupuncture Clinic. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve feedback data from local storage
        const feedbackJSON = localStorage.getItem('feedbacks');
        if (feedbackJSON) {
            const feedbacks = JSON.parse(feedbackJSON);

            // Display feedback entries
            const feedbackList = document.getElementById('feedbackList');
            feedbacks.forEach(feedback => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>Patient Name:</strong> ${feedback.name}<br>
                                <strong>Feedback:</strong> ${feedback.feedback}<br>
                                <hr>`;
                feedbackList.appendChild(li);
            });
        }
    </script>
</body>
</html>
